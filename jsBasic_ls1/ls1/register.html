  <div class="form-register">
      <form action="login.html" class="frm-register">
          <label for="text">Your Name</label><br>
          <input type="text" name="yourname" id="yourname" required><br><br><br>
          <label for="email" >Your Email</label><br>
          <input type="email" name="email" id="email" required><br><br><br>
          <label for="acc">Account</label><br>
          <input type="text" name="acc" id="acc" placeholder="Tài Khoản ..." required><br><br><br>
          <label for="pass">Password </label><br>
          <input type="password" name="pass" id="pass" placeholder="*********" required><br><br><br>
          <br> 
          <label for="phone">Your Phone</label><br>
          <input type="tel" name="phone" id="phone" placeholder="086-979-4311" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br><br>
          <label for="gender">Gender  </label><br>
          <input type="radio" name="gender" id="male" value="male" required>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="fmale" value="fmale" required>
          <label for="fmale">FeMale</label>
          <input type="radio" name="gender" id="other" value="other" required>
          <label for="other">Other</label><br><br><br>
          <label for="yourbirthday">Your Birthday</label><br>
          <input type="date" name="yourbirthday" id="yourbirthday" max="2003-06-19" required><br><br><br>
          <label for="coutry">Address  </label><br>
          <select name="coutry" id="coutry" class="op" required>
              <option value="Thanh Hoá" >Thanh Hoá</option>
              <option value="Hà Nội" >Hà Nội</option>
              <option value="TP Hồ Chí Minh" >TP Hồ Chí Minh</option>
              <option value="Đà Nẵng" >Đà Nẵng</option>
              <option value="Nam Định" >Nam Định</option>
              <option value="Lào Cai" >Lào Cai</option>
          </select>
          <br><br><br>
          <label for="depcription">Depcription</label><br>
          <textarea style="height: 200px; width: 300px; border-radius: 20px;" required>Depcription</textarea><br><br><br>
          <br>
          <label for="yourfile">Up Load Your File</label><br>
          <input type="file" name="yourfile" id="yourfile" required>
          <br><br>

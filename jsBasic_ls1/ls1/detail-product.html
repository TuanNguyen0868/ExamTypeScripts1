  <script>
    let listImage = [{
        listImageId: "a1",
        listImageName: "Chó Sói Nè",
        listImageCount: "",
        thisImage: "./image/wolves_backgrounds_003.jpg",
      },
      {
        listImageId: "a2",
        listImageName: "Bầu Trời Nè",
        listImageCount: "",
        thisImage: "./image/OIP.jpg",
      },

    ]
    let showAnh = "";
    for (let i = 0; i < listImage.length; i++) {
      showAnh += '<div id="change-Image" data-imgId=' + listImage[i].listImageId +
        ' ><img onclick="mycount(this)" src="' + listImage[i].thisImage +
        '" alt="" id="myimage" class="myimagess"><p style="text-align: center; font-size: 28px; font-family: cursive;">Title :' +
        listImage[i].listImageName + ' <p style="text-align: center; font-size: 28px; font-family: cursive;">Add To Cart :' +
        listImage[i].listImageCount + '<span class="cnt"></span></p> </p></div>'
      document.getElementById("lista").innerHTML = showAnh;
    }

    function mycount(obj) {
      // get  element 
      var container = obj.parentElement;
      var imgId = container.getAttribute('data-imgId');
      // find by id 
      var objss = listImage.find(x => x.listImageId === imgId);
      // get count 
      var count = objss.listImageCount;
      // update count 
      count++;
      objss.listImageCount = count;
      
      // update html 
      var countElement = container.querySelector(".cnt");
      countElement.innerHTML = count;


    }
  </script>

    <script>
        function loadpro() {
            $.getJSON("bookss.json", function (bk) {
                var listbooks = bk;
                for (let i = 0; i < listbooks.length; i++) {
                    let books = listbooks[i];
                    let tr = $("<tr>");
                    let td1 = $("<td>");
                    let td2 = $("<td>");
                    let td3 = $("<td>");
                    let td4 = $("<td>");
                    let td5 = $("<td>");
                    let td6 = $("<td>");
                    let img = $("<img>");
                    let code = $("<code>");
                    // let btn = $("<button>");
                    let kbd = $("<kbd>");
                    kbd.text("Hihi");
                    td1.text(books.bookName);
                    img.attr("src", books.bookImg)
                    img.attr("class", "pro-image")
                    td3.text(books.bookTitle);
                    td4.text(books.bookPrice);
                    td5.text(books.bookcount);
                    td5.attr("id", "idcount");
                    td6.text(books.totalPrice);
                    // btn.text("Detail");
                    // btn.attr("class", "btnDetail");
                    code.text("VND");
                    kbd.appendTo(td3);
                    img.appendTo(td2);
                    // btn.appendTo(td2);
                    code.appendTo(td4);
                    tr.append(td1, td2, td3, td4, td5, td6);
                    tr.appendTo($(".proct"));
                    img.click(function () {
                        books.bookcount = books.bookcount || 0;
                        td5.text(++books.bookcount);
                        // td5.css({"font-size": "200%"});
                        books.totalPrice = books.bookPrice * books.bookcount;
                        td6.text(books.totalPrice);
                    })
                    td5.dblclick(function () {
                        books.totalPrice = 0;
                        books.bookcount = 0;
                        td5.text(books.bookcount);
                        td6.text(books.totalPrice);
                    });
                    img.mousedown(function () {
                        td5.css({
                            "font-size": "300%"
                        });
                    });
                    img.mouseup(function () {
                        td5.css({
                            "font-size": "100%"
                        });
                    });
                    td1.mouseover(function () {
                        alert("Book Name : " + books.bookName + "......" + " Book Title : " + books
                            .bookTitle + "......" + " Book SRC : " + books.bookImg + "......" +
                            " Book Price : " + books.bookPrice + "......" + " Book Count : " + books
                            .bookcount + "......" + " Total Price : " + books.totalPrice);
                    });

                }
                // $(".btnDetail").click(function () {
                //     alert("Book Name :");
                // });
            });
            $.getJSON("nav.json", function (nv) {
                var datas = nv;
                for (let a = 0; a < datas.length; a++) {
                    $(".conten-nav").append('<li><a style="text-decoration: none;" href="' + datas[a].navlink +
                        '">' + datas[a].navname + '</a></li>');
                }
            });
        }
    </script>
